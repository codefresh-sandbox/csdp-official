apiVersion: kustomize.config.k8s.io/v1alpha1
kind: Component

patches:
- target:
    group: apps
    version: v1
    kind: Deployment
    name: cap-app-proxy
  patch: |-
    - op: add
      path: /spec/template/spec/containers/0/env/-
      value:
        name: RUNTIME_NAME
        valueFrom:
          configMapKeyRef:
            name: codefresh-cm
            key: runtimeName
            optional: true
